{% load wagtailimages_tags %}

{% fro slide in self %}
    {% if slide.block_type == 'image' %}
        {% image slide.value fill-400x200 %}
    {% elif slide.block_type == 'quotation' %}
        <p>
            {{ slide.value.text }}<br>
            <strong>
                &mdash; {{ slide.value.author }}
            </strong>
        </p>
    {% endif %}
{% endfor %}
